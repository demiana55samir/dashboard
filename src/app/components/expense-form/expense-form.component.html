<div class="container ">
    <div class="row">
        <h4 class="col d-flex justify-content-center"> Expense Form </h4>

        <form [formGroup]="expressForm" (submit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="fw-bold"> Name</label>
              <input type="text" class="form-control" id="name"
               placeholder="product name" formControlName="name">

               @if(expressForm.get("name")?.hasError("required") &&expressForm.get("name")?.touched){
                <div class="text-danger">Name is required</div>
               }
               
            </div>
            <div class="mb-3">
                <label for="price" class="fw-bold"> Price</label>
                <input type="text" class="form-control" id="price"
                 placeholder="product price" formControlName="price">
                 @if(expressForm.get("price")?.hasError("required") &&expressForm.get("price")?.touched){
                    <div class="text-danger">Price is required</div>
                   }
                 
              </div>
            <div class="form-group">
              <label for="description" class="fw-bold" > Description </label>
              <textarea class="form-control" id="description" rows="3" formControlName="description">

              </textarea>
            </div>
            <button type="submit" class="btn btn-success mt-3 "> Save </button>
          </form>
    </div>
</div>
